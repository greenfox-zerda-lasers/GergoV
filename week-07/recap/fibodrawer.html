<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fibonacci numbers visiualizer</title>
</head>
<body>
  <script>
  var body = document.body;
  function fibonacci(n) {
    if (n===1) {
      return 0;
    } else if (n===2) {
      return 1;
    } else {
      return fibonacci(n-1) + fibonacci(n-2);
    };
  };

  for (i = 1; i < 9; i++){
    var newDiv = document.createElement('div');
    newDiv.style.background-color = 'tomato';
    newDiv.style.width = fibonacci(i);
    newDiv.style.height = fibonacci(i);
    newDiv.style.margin = 5;
    body.appendChild(newDiv);
  };
  </script>
</body>
</html>
