<html>
  <head>
    <title>*** JS Gallery v2.0</title>
    <meta title="JS Gallery v2.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
  </head>
  <body>
    <header>
      <h1>Awesome JS Gallery v.2.0</h1>
    </header>
    <main>
      <section class="main-image-section">
        <nav class="main-image-bezel-left">
          <img src="./assets/arrow.svg" id="arrow-left">
        </nav>
        <div class="main-image-display">
          <div class="image-description-overlay">
            <h2>Image title</h2>
            <p>Image description</p>
          </div>
        </div>
        <nav class="main-image-bezel-right">
          <img src="./assets/arrow.svg" id="arrow-right">
        </nav>
      </section>
      <nav class="thumbnail-wrapper">
        <!-- Example thumbnails
        <img src="./assets/placeholder_small.png" class="thumbnail">
        <img src="./assets/placeholder_small.png" class="thumbnail-active">
      -->
      </nav>
    </main>
    <footer>
      <p>A gallery with Node.js and vanilla JS interface.</p>
    </footer>
    <script src="./jsgallery.js"></script>
  </body>
</html>
