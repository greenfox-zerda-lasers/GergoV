<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta title="Image Gallery">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>*** Awesome JS Image Gallery ***</title>
</head>
<body>
  <main>
    <div class="side-nav">
      <button class="side-nav-button">
        <img class="side-nav-button-image" src="./images/arrow.svg">
      </button>
    </div>
    <div class="image-shown">
      <div class="overlay">
        <h2>Image title</h2>
        <p>Image description text</p>
      </div>
    </div>
    <div class="side-nav">
      <button class="side-nav-button">
        <img class="side-nav-button-image arrow-right" src="./images/arrow.svg">
      </button>
    </div>
  </main>
  <nav class="image-thumbnail-bar">
    
    <div class="thumbnail">
    </div>



  </nav>
  <script src="./scripts.js"> </script>
</body>
</html>
