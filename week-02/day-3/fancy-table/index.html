<html>
  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>*** Fancy TABLE ***</title>

  </head>

<body>
    <table>
      <!-- *TABLE HEAD* -->
      <thead>
        <tr>
          <th>
            Month
          </th>
          <th>
            Sales
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- END *TABLE HEAD* -->

        <!-- *ROW 1* -->
        <tr>
          <td>
            January
          </td>
          <td>
            $ 50,000.00
          </td>
        </tr>
        <!-- END *ROW 1* -->

        <!-- *ROW 2* -->
        <tr>
          <td>
            February
          </td>
          <td>
            $ 10,000.00
          </td>
        </tr>
        <!-- *END ROW 2* -->

        <!-- *ROW 3* -->
        <tr>
          <td>
            March
          </td>
          <td>
            $ 85,000.00
          </td>
        </tr>
        <!-- *END ROW 3* -->

        <!-- *ROW 4* -->
        <tr>
          <td>
            April
          </td>
          <td>
            $ 56,000.00
          </td>
        </tr>
        <!-- *END ROW 4* -->

        <!-- *ROW 5* -->
        <tr>
          <td>
            May
          </td>
          <td>
            $ 98,000.00
          </td>
        </tr>
        <!-- *END ROW 5* -->
      </tbody>
    </table>
