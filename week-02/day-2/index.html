<!doctype html>

<html>
<head>

<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<title>*** Form customization ***</title>

</head>

<body>

  <form action="/profil-entries" method="post">

    <h1>Profil</h1>

    <!-- === KÉTHASÁBOS SZEKCIÓ = *START* === -->

      <!-- == Személyes adatok hasáb *START* == -->
      <h2>Személyes adatok</h2>

      <!-- Név mező *Start*-->
      <label for="nev">Név</label>
      <input type="text" id="nev" name="user_name">
      <!-- Név mező *End*-->

      <!-- Születési éved + Nemed kéthasábos *Start* -->
      <div class="flex-container">

        <!-- Születési éved *Start* -->
        <div class="flex-item">

          <h3>Születési éved</h3>

          <label for="szuletesi-ev"></label>
          <input type="text" id="szuletesi-ev" name="user_birthdate" placeholder="Pl. 1984">
        </div>
        <!-- Születési éved *End* -->

        <!-- Nemed *Start* -->
        <div class="flex-item">

          <h3>Nemed</h3>

          <input type="radio" id="nem" name="user_gender">
          <label for="nem">nő</label>

          <input type="radio" id="nem" name="user_gender">
          <label for="nem">férfi</label>

        </div>
        <!-- Nemed *End* -->

      </div>
      <!-- Születési éved + Nemed kéthasábos *End* -->

      <!-- Milyen márkákat szeretsz? kéthasábos *START* -->
      <div>
        <h3>Milyen márkákat szeretsz?</h3>

        <!-- Flex szakasz *START* -->
        <div class="flex-container">

          <!-- Első oszlop *Start* -->
          <div class="flex-item" id="adidas" name="user_lovebrands">
              <label for="adidas">Adidas</label>
            </div>

            <div>
              <input type="checkbox" id="apple" name="user_lovebrands">
              <label for="apple">Apple</label>
            </div>

            <div>
              <input type="checkbox" id="coca-cola" name="user_lovebrands">
              <label for="coca-cola">Coca-Cola</label>
            </div>

            <div>
              <input type="checkbox" id="mazda" name="user_lovebrands">
              <label for="mazda">Mazda</label>
            </div>

            <div>
              <input type="checkbox" id="nike" name="user_lovebrands">
              <label for="nike">Nike</label>
            </div>
        </div>
          <!-- Első oszlop *End* -->

          <!-- Második oszlop *Start* -->
          <div class="flex-item">
            <div>
              <input type="checkbox" id="opel" name="user_lovebrands">
              <label for="opel">Opel</label>
            </div>

            <div>
              <input type="checkbox" id="ray-ban" name="user_lovebrands">
              <label for="ray-ban">Ray-Ban</label>
            </div>

            <div>
              <input type="checkbox" id="starbucks" name="user_lovebrands">
              <label for="starbucks">Starbucks</label>
            </div>

            <div>
              <input type="checkbox" id="tesla" name="user_lovebrands">
              <label for="tesla">Tesla</label>
            </div>

            <div>
              <input type="checkbox" id="yahoo" name="user_lovebrands">
              <label for="yahoo">Yahoo</label>
            </div>
        </div>
          <!-- Második oszlop *End* -->

      </div>
      <!-- Flex szakasz *END* -->

      </div>
      <!-- Milyen márkákat szeretsz? Kéthasábos *END* -->

      <!-- == Kapcsolat hasáb *START* == -->
      <div class="flex-container">
        <h2>Kapcsolat</h2>

        <label for="telefonszam">Telefonszám</label>
        <input type="tel" id="telefonszam" name="user_phone" placeholder="+36 __ ___ ____">


        <label for="e-mail">E-mail cím</label>
        <input type="email" id="e-mail" name="user_email" placeholder="">

        <label for="facebook">Facebook profilod</label>
        <input type="text" id="facebook" name="user_fb" placeholder="http://facebook.com/...">

        <label for="twitter">Twitter profilod</label>
        <input type="text" id="twitter" name="user_fb" placeholder="http://twitter.com/...">

        <h3>Milyen házban laksz?</h3>
        <select name="user_hometype" placeholder="Válassz típust!">
            <option value="value1">Válassz típust!</option>
        </select>
      </div>
      <!-- == Kapcsolat hasáb *END* == -->

  <!-- === KÉTHASÁBOS SZEKCIÓ = *END* === -->
  </div>


<!-- === ALSÓ VÍZSZINTES HASÁB *START* === -->
      <div>
        <h3>Bemutatkozás</h3>
        <textarea name="user_introduction" placeholder="Írj magadról pár mondatot!"></textarea>

        <label for="cv">CV feltöltése</label>
        <input type="file" name="user_cv" id="cv">Fájl kiválasztása</input>

        <div>
          <input type="checkbox" id="feltetelek" name="user_accept">
          <label for="feltetelek">Elfogadom a <a href="">felhasználási feltételeket</a></label>
        </div>

        <!-- Alsó gombok kéthasábos *Start* -->
        <div>
          <button type="submit">MENTÉS</button>

          <button type="reset">ŰRLAP TÖRLÉSE</button>
        </div>
        <!-- Alsó gombok kéthasábos *End* -->

      </div>
<!-- === ALSÓ VÍZSZINTES HASÁB *END* === -->

  </form>

</body>
</html>
