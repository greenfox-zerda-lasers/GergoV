<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Requests for Express</title>
  </head>
  <body>
    <h1>HTTP request tester</h1>
    <p>Use 'reqSomething(type, path)' to compose requests in console.</p>
    <p style="color:red"> NOTE: Insert strings as parameters.</p>
    <script>
    function reqSomething(type, path) {

      let xhr = new XMLHttpRequest();
      xhr.open(type, 'http://127.0.0.1:3000' + path, true);

      xhr.setRequestHeader("Content-type", "application/json");

      xhr.send(null);
      xhr.onreadystatechange = initGetData;

      function initGetData() {
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status == 200) {
          var myResponse = JSON.parse(xhr.response);
          console.log(myResponse);
        };
      };
    };
    </script>
  </body>
</html>
