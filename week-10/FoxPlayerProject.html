<html>
  <head>
    <title>*** FoxPlayer ***</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <main>
      <div class="display">
        <section class="left-panel">
          <header class="player-logo">
            <img src="./img/foxplayer.png" alt="FoxPlayer Logo">
            <img class="album-art" src="http://www.placecage.com/g/140/100" alt="Album art">
          <header>
          <nav>
            <h2>Playlists</h2>
            <ul class="zebra">
              <li>All tracks</li>
              <li>Favorites</li>
              <li>Relaxing music for programming</li>
              <li>Party</li>
            </ul>
          </nav>
      </section>
      <section class="right-panel">
        <header class="playlist-header">
          <h3>*Current track title*</h3>
          <h4>*Artist*</h4>
        </header>
        <nav class="playlist-items">
          <ol class="zebra">
            <li>
              * Track title * | M:SS
            </li>
            <li>
              * Track title * | M:SS
            </li>
            <li>
              * Track title * | M:SS
            </li>
            <li>
              * Track title * | M:SS
            </li>
          </ol>
        </nav>
      </section>
    </div>
    <audio class="player" src="./music/Ars_Sonor_-_02_-_Never_Give_Up.mp3" controls></audio>
    </main>
  </body>
</html>
