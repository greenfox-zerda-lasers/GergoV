<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WORKSHOP: AJAX request example</title>
  </head>
  <body>
    <script>
      let httpRequest = new XMLHttpRequest();
      httpRequest.open('GET', 'http://api.giphy.com/v1/gifs/search?q=funny+cat&api_key=dc6zaTOxFJmzC&limit=12', true); // Also try http://444.hu/feed
      httpRequest.send(null);
      httpRequest.onreadystatechange = console.log;
    </script>
  </body>
</html>
